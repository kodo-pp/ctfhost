<!doctype html>
<html lang="{{ lc['lang_code'] }}">
    <head>
        <link rel="shortcut icon" href="/static/favicon.png">
        <link rel="stylesheet" href="/static/w3css/w3.css">
        <link rel="stylesheet" href="/static/ctfhost-common.css">
        <meta charset="utf-8">
        <title>{{ conf['ctfname'] }} - {{ lc['change_password'] }}</title>
    </head>

    <body>
        <div class="w3-bar w3-dark-grey">
            <a class="w3-bar-item w3-button" href="/">{{ lc['home_page'] }}</a>
            <a class="w3-bar-item w3-button" href="/tasks">{{ lc['tasks'] }}</a>
            <span class="w3-bar-item w3-green">{{ lc['team_profile'] }}</span>
            <a class="w3-bar-item w3-button" href="/scoreboard">{{ lc['scoreboard'] }}</a>
            {% if session.is_admin %}
                <a class="w3-bar-item w3-button" href="/admin">{{ lc['admin_page'] }}</a>
            {% end %}
            <a class="w3-bar-item w3-button w3-right" href="/lout">{{ lc['logout'] }}</a>
            <span class="w3-bar-item w3-light-grey w3-right">
                {{ lc['signed_in_as'].format(session.username) }}
            </span>
        </div>
        <div class="w3-container">
            <h1>
                {{ conf['ctfname'] }} - {{ lc['change_password'] }}
            </h1>
        </div>
        <form action="/change_password_submit" method="POST" class="w3-container">
            <p>
                <label for="input-password">{{ lc['old_password'] }}</label>
                <input
                    type="password"
                    class="w3-input w3-border"
                    id="input-old-password"
                    name="old_password"
                    placeholder="{{ lc['old_password'] }}"
                >
            </p>
            <p>
                <label for="input-password">{{ lc['new_password'] }}</label>
                <input
                    type="password"
                    class="w3-input w3-border"
                    id="input-password"
                    name="password"
                    placeholder="{{ lc['new_password'] }}"
                >
            </p>
            <p>
                <label for="input-password-c">{{ lc['new_password_confirmation'] }}</label>
                <input
                    type="password"
                    class="w3-input w3-border"
                    id="input-password-c"
                    name="password_c"
                    placeholder="{{ lc['new_password_confirmation'] }}"
                >
            </p>
            <p>
                <input type="submit" class="w3-btn w3-green" value="{{ lc['change_password'] }}">
            </p>
            <p>
                <a href="/team_profile?team={{ session.username }}">{{ lc['return_to_profile'] }}</a>
            </p>
        </form>
    </body>
</html>
