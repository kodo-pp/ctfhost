<!doctype html>
<html lang="{{ lc_lang_code }}">
    <head>
        <link rel="shortcut icon" href="/static/favicon.png">
        <link rel="stylesheet" href="/static/w3css/w3.css">
        <link rel="stylesheet" href="/static/ctfhost-common.css">
        <meta charset="utf-8">
        <title>{{ conf_ctfname }} - {{ lc_signup }}</title>
    </head>

    <body>
        <div class="w3-bar w3-dark-grey">
            <a class="w3-bar-item w3-button" href="/home">Home</a>
            <a class="w3-bar-item w3-button" href="/login">Sign in</a>
            <span class="w3-bar-item w3-green">Sign up</span>
        </div>
        <div class="w3-container">
            <h1>
                {{ conf_ctfname }} - {{ lc_signup }}
            </h1>
        </div>
        <form action="/reg" method="POST" class="w3-container">
            <p>
                <label for="input-username">{{ lc_username }}</label>
                <input type="text" class="w3-input w3-border" id="input-username" name="username" placeholder="{{ lc_username }}">
            </p>
            <p>
                <label for="input-password">{{ lc_password }}</label>
                <input type="password" class="w3-input w3-border" id="input-password" name="password" placeholder="{{ lc_password }}">
            </p>
            <p>
                <label for="input-password-c">{{ lc_password_confirmation }}</label>
                <input type="password" class="w3-input w3-border" id="input-password-c" name="password-c" placeholder="{{ lc_password_confirmation }}">
            </p>
            <p>
                <label for="input-disp-name">{{ lc_disp_name }}</label>
                <input type="text" class="w3-input w3-border" id="input-disp-name" name="disp-name" placeholder="{{ lc_disp_name }}">
            </p>
            <p>
                <label for="input-email">{{ lc_email }}</label>
                <input type="email" class="w3-input w3-border" id="input-email" name="email" placeholder="{{ lc_email }}">
            </p>
            <p>
                <input type="submit" class="w3-btn w3-green" value="Sign up">
            </p>
            <p>
                <a href="/login">{{ lc_maybe_signin }}</a>
            </p>
        </form>
    </body>
</html>
