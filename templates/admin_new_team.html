<!doctype html>
<html lang="{{ lc['lang_code'] }}">
    <head>
        <link rel="shortcut icon" href="/static/favicon.png">
        <link rel="stylesheet" href="/static/w3css/w3.css">
        <link rel="stylesheet" href="/static/ctfhost-common.css">
        <meta charset="utf-8">
        <title>{{ conf['ctfname'] }} - {{ lc['register_new_team'] }}</title>
    </head>

    <body>
        <div class="w3-bar w3-dark-grey">
            <a class="w3-bar-item w3-button" href="/">{{ lc['home_page'] }}</a>
            <a class="w3-bar-item w3-button" href="/tasks">{{ lc['tasks'] }}</a>
            <a class="w3-bar-item w3-button" href="/team_profile?team={{ session.username }}">
                {{ lc['team_profile'] }}
            </a>
            <a class="w3-bar-item w3-button" href="/scoreboard">{{ lc['scoreboard'] }}</a>
            <a class="w3-bar-item w3-button" href="/admin">{{ lc['admin_page'] }}</a>
            <span class="w3-bar-item w3-green">{{ lc['register_new_team'] }}</span>

            <a class="w3-bar-item w3-button w3-right" href="/lout">{{ lc['logout'] }}</a>
            <span class="w3-bar-item w3-light-grey w3-right">
                {{ lc['signed_in_as'].format(session.username) }}
            </span>
        </div>
        <div class="w3-container">
            <h1>
                {{ lc['register_new_team'] }}
            </h1>
        </div>
        <form action="/admin_reg" method="POST" class="w3-container">
            <p>
                <label for="input-username">{{ lc['username'] }}</label>
                <input type="text" class="w3-input w3-border" id="input-username" name="username" placeholder="{{ lc['username'] }}">
            </p>
            <p>
                <label for="input-password">{{ lc['password'] }}</label>
                <input type="password" class="w3-input w3-border" id="input-password" name="password" placeholder="{{ lc['password'] }}">
            </p>
            <p>
                <label for="input-password-c">{{ lc['password_confirmation'] }}</label>
                <input type="password" class="w3-input w3-border" id="input-password-c" name="password-c" placeholder="{{ lc['password_confirmation'] }}">
            </p>
            <p>
                <label for="input-disp-name">{{ lc['disp_name'] }}</label>
                <input type="text" class="w3-input w3-border" id="input-disp-name" name="disp-name" placeholder="{{ lc['disp_name'] }}">
            </p>
            <p>
                <label for="input-email">{{ lc['email'] }}</label>
                <input type="email" class="w3-input w3-border" id="input-email" name="email" placeholder="{{ lc['email'] }}">
            </p>
            <p>
                <input type="submit" class="w3-btn w3-green" value="{{ lc['register_new_team'] }}">
            </p>
        </form>
    </body>
</html>
