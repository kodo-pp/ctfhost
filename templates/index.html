<!doctype html>
<html lang="{{ lc_lang_code }}" dir="ltr">
    <head>
        <link rel="shortcut icon" href="/static/favicon.png">
        <link rel="stylesheet" href="/static/w3css/w3.css">
        <link rel="stylesheet" href="/static/ctfhost-common.css">
        <meta charset="utf-8">
        <title>{{ conf_ctfname }} - {{ lc_home_page }}</title>
    </head>
    <body>
        <div class="w3-bar w3-dark-grey">
            <span class="w3-bar-item w3-green">{{ lc_home_page }}</span>
            {% if session is not None %}
                <span class="w3-bar-item w3-light-grey">{{ lc_signed_in_as.format(session.username) }}</span>
                <a class="w3-bar-item w3-button" href="/lout">Log out</a>
            {% else %}
                <a class="w3-bar-item w3-button" href="/login">Sign in</a>
                <a class="w3-bar-item w3-button" href="/signup">Sign up</a>
            {% end %}
        </div>
        <div class="w3-container">
            <h1>{{ conf_welcome_message.format(ctf_name=conf_ctfname) }}</h1>
        </div>
    </body>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</html>
